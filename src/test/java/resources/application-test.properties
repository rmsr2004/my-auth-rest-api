spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Testcontainers Configuration
testcontainers.reuse.enable=false
testcontainers.checks.disable=true

# Spring Boot Test Configuration
spring.test.context.cache.maxSize=1
server.port=0

# Database Configuration (ser√° sobrescrito pelo Testcontainers)
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Logging Configuration para debug
logging.level.org.testcontainers=INFO
logging.level.com.github.dockerjava=WARN
logging.level.org.springframework.test=INFO
logging.level.org.springframework.boot.test=INFO

# Performance optimizations
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Disable unnecessary features in tests
spring.jmx.enabled=false
spring.main.banner-mode=off